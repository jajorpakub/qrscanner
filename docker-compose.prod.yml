version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: qrscanner_mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-password}
      MYSQL_DATABASE: ${DB_NAME:-qrscanner}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - qrscanner_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: qrscanner_phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: ${DB_PASSWORD:-password}
    networks:
      - qrscanner_network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.phpmyadmin.rule=Host(`phpmyadmin.qrscanner.local`)"
      - "traefik.http.routers.phpmyadmin.entrypoints=web,websecure"
      - "traefik.http.routers.phpmyadmin.tls=true"
      - "traefik.http.services.phpmyadmin.loadbalancer.server.port=80"
    depends_on:
      - mysql

  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.php
    container_name: qrscanner_backend
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-qrscanner}
      DB_USER: root
      DB_PASSWORD: ${DB_PASSWORD:-password}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-me}
      QR_DOMAIN: ${QR_DOMAIN:-https://qrscanner.local}
      APP_ENV: ${APP_ENV:-production}
      APP_DEBUG: ${APP_DEBUG:-false}
    volumes:
      - ./backend:/app
    networks:
      - qrscanner_network
    depends_on:
      mysql:
        condition: service_healthy

  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.nginx
    container_name: qrscanner_frontend
    environment:
      REACT_APP_API_URL: ${REACT_APP_API_URL:-https://qrscanner.local/api}
    networks:
      - qrscanner_network
    volumes:
      - ./docker/default.conf:/etc/nginx/conf.d/default.conf
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.qrscanner.rule=Host(`qrscanner.local`)"
      - "traefik.http.routers.qrscanner.entrypoints=web,websecure"
      - "traefik.http.routers.qrscanner.tls=true"
      - "traefik.http.services.qrscanner.loadbalancer.server.port=80"
    depends_on:
      - backend

  # Traefik Reverse Proxy with SSL
  traefik:
    image: traefik:v2.10
    container_name: qrscanner_traefik
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.letsencrypt.acme.email=admin@qrscanner.local"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./letsencrypt:/letsencrypt
    networks:
      - qrscanner_network

volumes:
  mysql_data:

networks:
  qrscanner_network:
    driver: bridge
