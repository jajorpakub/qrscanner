---
# Ingress z Nginx + SSL (Let's Encrypt)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: qrscanner-ingress
  namespace: qrscanner
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/proxy-body-size: "20m"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - qrscanner.local
    - phpmyadmin.qrscanner.local
    secretName: qrscanner-tls
  rules:
  - host: qrscanner.local
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
  - host: phpmyadmin.qrscanner.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: phpmyadmin-service
            port:
              number: 80
